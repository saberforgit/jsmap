<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>路书</title> 
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#map_canvas{width:100%;height:500px;}
		#result {width:100%}
	</style>
	<script src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/LuShu/1.2/src/LuShu_min.js"></script>
</head> 
<body> 
	<div id="map_canvas"></div> 
	<div id="result"></div>
	<button id="run">开始</button> 
	<button id="stop">停止</button> 
	<button id="pause">暂停</button> 
	<button id="hide">隐藏信息窗口</button> 
	<button id="show">展示信息窗口</button> 
	<script> 
	var map = new BMap.Map('map_canvas');
       var point = new BMap.Point(116.404, 39.915);
  var point1 = new BMap.Point(116.404, 39.935);
  var point2 = new BMap.Point(116.404, 39.905);
  var point3 = new BMap.Point(116.424, 39.915);
  var point4 = new BMap.Point(116.414, 39.925);
      var pointArr = [];
        pointArr.push(point);
        pointArr.push(point1);
        pointArr.push(point2);
        pointArr.push(point3);
        pointArr.push(point4);
      
      
	map.enableScrollWheelZoom();
	map.centerAndZoom(point, 16);
	var lushu;
	// 实例化一个驾车导航用来生成路线
    var drv = new BMap.DrivingRoute(point, {
        onSearchComplete: function(res) {
            if (drv.getStatus() == BMAP_STATUS_SUCCESS) {
                var plan = res.getPlan(0);
                var arrPois =[];
              var ss = [{"lng":116.403894,"lat":39.914064},{"lng":116.306884,"lat":40.057151}];
                for(var j=0;j<plan.getNumRoutes();j++){
                    var route = plan.getRoute(j);
                    arrPois= arrPois.concat(route.getPath());
                }
              alert(JSON.stringify(pointArr));
                map.addOverlay(new BMap.Polyline(pointArr, {strokeColor: '#111'}));
                map.setViewport(pointArr);
                
                lushu = new BMapLib.LuShu(map,pointArr,{
                defaultContent:"",//"从天安门到百度大厦"
                autoView:true,//是否开启自动视野调整，如果开启那么路书在运动过程中会根据视野自动调整
                icon  : new BMap.Icon('http://developer.baidu.com/map/jsdemo/img/car.png', new BMap.Size(52,26),{anchor : new BMap.Size(27, 13)}),
                speed: 4500,
                enableRotation:true,//是否设置marker随着道路的走向进行旋转
                landmarkPois: [
                ]});          
            }
        }
    });
	drv.search('天安门', '百度大厦');
	//绑定事件
	$("run").onclick = function(){
		lushu.start();
	}
	$("stop").onclick = function(){
		lushu.stop();
	}
	$("pause").onclick = function(){
		lushu.pause();
	}
	$("hide").onclick = function(){
		lushu.hideInfoWindow();
	}
	$("show").onclick = function(){
		lushu.showInfoWindow();
	}
	function $(element){
		return document.getElementById(element);
	}
</script> 
</body> 
</html>
